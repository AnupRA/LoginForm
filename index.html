<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Merriweather|Pacifico" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="Stylesheet.css">
</head>

<body>
    <div class="loginbox">
    <img src="photo.png" class="avatar">

        <h1>
            <center>Login Form</center>
        </h1>
        <form>
            <p>Username</p>
            <input type="text" name="Username" placeholder="Enter username">
            <p>Password</p>
            <input type="Password" name="Password" placeholder="Enter password">
            <input type="Submit" name="Submit" value="Login">
            <a href="#"><center>Forget Password</center></a>
        </form>
    </div>
</body>

</html>
